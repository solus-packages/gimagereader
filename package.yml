name       : gimagereader
version    : 3.3.0
release    : 12
source     :
    - https://github.com/manisandro/gImageReader/releases/download/v3.3.0/gimagereader-3.3.0.tar.xz : 91615af41e89170aadaae68cb0db94eb62abdd5b308e8a5162477ba9baf6efe9
license    : GPL-3.0-or-later
component  : office
summary    : gImageReader is a simple Gtk/Qt front-end to tesseract
description: |
    gImageReader is a simple Gtk/Qt front-end to tesseract
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(gtkspellmm-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(libzip)
    - pkgconfig(poppler)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sane-backends)
    - pkgconfig(tesseract)
    - podofo-devel
setup      : |
    %cmake -DINTERFACE_TYPE=gtk -DENABLE_VERSIONCHECK=OFF .
build      : |
    %make
install    : |
    %make_install
