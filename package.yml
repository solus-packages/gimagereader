name       : gimagereader
version    : 3.2.3
release    : 8
source     :
    - https://github.com/manisandro/gImageReader/releases/download/v3.2.3/gimagereader-3.2.3.tar.xz : 8ca6b8900671eba7a00fe1f9a728fee6c2ea3ed1ae10cc62dafb0e3f08574420
license    : GPL-3.0
component  : office
summary    : gImageReader is a simple Gtk/Qt front-end to tesseract
description: |
    gImageReader is a simple Gtk/Qt front-end to tesseract
builddeps  :
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(gtkspellmm-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(poppler)
    - pkgconfig(sane-backends)
    - pkgconfig(tesseract)
    - podofo-devel
setup      : |
    %cmake -DINTERFACE_TYPE=gtk -DENABLE_VERSIONCHECK=OFF .
build      : |
    %make
install    : |
    %make_install
